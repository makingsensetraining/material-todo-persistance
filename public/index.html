<!doctype html>
<html lang="en" ng-app="materialApp">
  
  <head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Client Details</title>
    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="assets/css/global.css">
  </head>
  
  <body layout="column" layout-align="center center">
    <md-toolbar layout="row" layout-align="center">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleTodo()" aria-label="Show todo groups">
        <md-icon md-svg-icon="menu"></md-icon>
      </md-button>
      <h2>Material Todo App</h2>
    </md-toolbar>
    <div flex layout="row" ng-controller="todoCtrl" id="mainBody">
      <md-content class="md-padding">
        <form ng-submit="addTodo()">
          <div layout layout-align-gt-sm="center center">
            <md-input-container flex="85">
              <label>Add todo item</label>
              <input ng-model="todoText" placeholder="Todo item">
            </md-input-container>
            <md-input-container>
              <md-button type="submit" class="md-fab  md-mini" aria-label="Add todo items">
                <md-icon md-svg-icon="add"></md-icon>
              </md-button>
            </md-input-container>
          </div>
        </form>
        <div>
          <div flex layout layout-align="end end" class="listHeader">{{completedCount.length}} of {{todos.length}} remaining</span>[
            <a href="" ng-click="archive()">Archive</a>]</div>
          <ul>
            <li ng-repeat="todo in todos">
              <md-checkbox ng-model="todo.done" ng-change="changedSelection(todo)" aria-label="Todo Checkbox" >{{todo.text}}</md-checkbox>
            </li>
          </ul>
        </div>
      </md-content>
    </div>
    </div>
    
    <!-- Angular Material Dependencies -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>    
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <!-- Help Javascript libraries-->
    <script src="lib/underscore/underscore-min.js"></script>
    <!-- Angular Material Javascript -->
    <script src="js/app.js"></script>
   
    <script src="js/controllers/todoCtrl.js"></script>
    <script src="js/factories/helper.js"></script>
    <script src="js/services/todoService.js"></script>
  </body>

</html>
